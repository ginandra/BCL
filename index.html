<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiosk - Aviate Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    body { display: flex; align-items: center; justify-content: center; background: #f9fafb; }
    .kiosk-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    .btn-large { font-size: 1.5rem; padding: 1rem 2rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="kiosk-container">
    <img src="Cessna.jpg" alt="Cessna Aircraft" class="w-full max-w-3xl rounded shadow mb-6" />
    <h1 class="text-3xl md:text-4xl font-bold mb-2">Selamat Datang di Aviate Academy</h1>
    <p class="text-lg text-gray-600 mb-6">Silakan pilih layanan di bawah untuk melanjutkan.</p>

    <div class="flex flex-col space-y-4 w-full max-w-md">
      <button class="bg-blue-600 text-white rounded btn-large">📝 Daftar Program Pelatihan</button>
      <button class="bg-green-600 text-white rounded btn-large">📅 Jadwal Konsultasi</button>
      <button class="bg-yellow-500 text-white rounded btn-large">ℹ️ Informasi Akademi</button>
    </div>
  </div>
</body>
</html>
